<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        <script src="app.js" defer></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>
    <body>
        <div id="header">
            <h1>mram.TicTacToe</h1>
            <h3 id="instructions">Please select whether you'll be playing against another player or the computer!</h3>
            <div class="row">
                <button class="btn">Vs. Player</button>
                <button class="btn">Vs. AI</button>
            </div>

        </div>

        <div id="tic-tac-toe">
            
        </div>
        <button class="restart btn" id="hidden" onClick="window.location.reload(true)">Restart</button>

    </body>
</html>
